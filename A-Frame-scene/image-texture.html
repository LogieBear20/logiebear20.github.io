<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="space" src="images/space.png" crossorigin="anonymous" />
		<img id="moon" src="images/moon.jpg" crossorigin="anonymous" />
		<img id="man" src="https://pyxis.nymag.com/v1/imgs/f7f/fc5/5f18e0737c3f9dc14da903c474d8b55bec-23-endings-feature-lede-trump.2x.h600.w512.jpg" crossorigin="anonymous" />
		<img id="beach" src="images/BeachBallTexture.png" crossorigin="anonymous" />
		 
		<a-asset-item id="truck" src="images/truck.glb"></a-asset-item>
		<a-asset-item id="alien" src="images/AnyConv.com__austronaut_sketch.glb"></a-asset-item>
		
	</a-assets>
		
	<a-entity gltf-model="#alien" position="-1 -.5 2" rotation="0 180 0" scale="0.01 0.01 0.01" ></a-entity>
	<a-entity gltf-model="#truck" position="5 0 -4" rotation="0 0 0" scale="0.01 0.01 0.01" ></a-entity>
	
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #moon; repeat:10 10; transparent: true; opacity: 100 "
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1.5" height = "5" depth = "0"
		position = "-4 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #man"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "0.5"
		position = "-3 1.25 -4"
		rotation = " 0 90 0"
		material = "src: #beach;"
		shadow = "cast: true; receive: true">
	</a-sphere>
		
		<a-sphere
		radius = "1.25"
		position = "0 3 -3"
		material = "src: #earth;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	
</a-scene>
</body>
</html>
