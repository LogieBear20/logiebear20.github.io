<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="tokyo" src="images/japan.jpg" crossorigin="anonymous" />
		<img id="green" src="images/Alps.jpg" crossorigin="anonymous" />
		<img id="alien" src="images/space.jpg" crossorigin="anonymous" />
		
		<a-asset-item id="japan" src="models/Japanese Torii.glb"></a-asset-item>
		<a-asset-item id="spaceship" src="models/Space Shuttle.glb"></a-asset-item>
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #green">
	</a-sky>
	    
    <a-entity gltf-model="#alien" position="-1 0 -.5" rotation="0 0 0" scale=".25 .25 .25" ></a-entity>
	    
      <a-entity gltf-model="#japan"
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #tokyo"      
      ></a-entity>
	    
     <a-entity gltf-model="#spaceship"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
	scale=".1 .1 .1"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #alien"      
      ></a-entity>
	    
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #whisky_room"     
      ></a-box> 
     <a-box
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #marriot"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
